<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./Images/logo (1).png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div
    <div class="maincontainer">
     
        <div class="left">
        
        <div class="text-container"> 
           <h2>Login</h2>
           <p>Get access to your Orders, Wishlist and Recommendations</p>
        </div>  
         
        <div class="image">
            <img 
            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
            alt="Image"/>
        </div>
        
       </div>
       
    <!-- -------------------------------------------------------    -->
       
    <div class="right">
      
        <form>
           
            <div class="input-container">
            <input type="text" placeholder="Enter E-mail/Mobile Number"/>
            <input type="password" placeholder="Password"/>
            <a href="#">Forgot? </a>
            </div>
          
            <div class="para">
            <p>By continuing, you agree to Flipkart's 
                <a href="#">Terms of use</a> and <a href="#">Privacy Policy.</a></p>
            </div>

            <div class="button">
                <input type="submit" value="LOGIN">
                <p>Or</p>
                <input type="submit" value="Request OTP">
            </div>
            
        </form>

        <div class="footer">
            <a href="#">New to Flipkart?</a>
            <a href="#">Create an account</a>
         </div>
       

       
       
    </div>




</body>
</html>
